<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono:400' rel='stylesheet' type='text/css'>
    <!-- This script is required for some binary icons. Do not edit -->
    <script type="text/javascript" charset="utf-8">
        function hide(what) {
          if (document.getElementById) {
            var img = document.getElementById(what)
            img.style.visibility = 'hidden';
            img.style.width = '0px';
            img.style.height = '0px';
            img.style.position = 'absolute';
          }
        }
    </script>
</head>
<body style="font-family: Sans-serif; margin:0px 0px; padding 0;">

    <table border=0 width=500>
        <tr>
            <td style="vertical-align:top">
                <font style="font-size: 1.2em">%date%<br>
                                               %time%<br>
                                               %room%<br></font>
                <img src="default-secure.png" width=180 height=40 style="margin: 20px 0px 5px" />
            </td>
            <td align="right" style="vertical-align:top">
                <img src="outfitters.png" width=280 />
            </td>
        </tr>
    </table>

    <span style="font-size:3.3em; margin-left: 6px">%first%</span><br>

    <img src="black.gif" width=500 height=5 style="position: fixed; top: 208px; z-index:1" /><br>

    <table border=0 width=500 style="">
        <tr>
            <td>
                <font style="font-size: 2.0em">%last%<br>

                                               <img src="first_aid.png" id="medical" width=26 />
                                               <img src="man.png" id="volunteer" width=26 />
                                               <b>%medical%&nbsp;</b>
                </font>
            </td>
            <td style="text-align: center" width=250>
                <font style="font-size: 2.6em;"><b>%code%</b></font>
            </td>
            <td>
            </td>
        </tr>
    </table>

    <span style="background-color: #A6A3A3; display:block;
        font-family:  'Ubuntu mono', Courier; font-size: 2.1em; color: white;
        line-height: 1.5; text-indent: 8px; text-align: center; z-index:0;
        width: 90px; height:50px; position: absolute; left: 430px; top:228px;
        -webkit-transform: rotate(-90deg);">
            <b>%s%</b>
    </span>

<!----------------- DO NOT EDIT BELOW THIS LINE.  ----------------------
     Tag the appropriate icons with id='medical' and id='volunteer' only. -->

<script>
    window.onload = hide('medical');
    window.onload = hide('volunteer');
</script>

</body>
</html>
